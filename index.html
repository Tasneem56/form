<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-image"></div>

    <div class="form-container">
        <!-- Logo -->
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo">
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="loginUsername" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="loginPassword" required />
            </div>
            <button onclick="login()">Login</button>
            <p>
                Don't have an account? <a href="#" onclick="showRegister(event)">Register</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form">
            <h2>Register</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="registerUsername" required />
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="registerEmail" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="registerPassword" required />
            </div>
            <button onclick="register()">Register</button>
            <p>
                Already have an account? <a href="#" onclick="showLogin(event)">Login</a>
            </p>
        </div>
        <div id="toast" class="toast"></div>

    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
